<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 14th</title>
</head>

<body>
    <form>
        <center>Application Form
            <table border="12">
                <tr>
                    <td>Student name
                    </td>
                    <td><input type="text" name="student"></td>
                </tr>
                <tr>
                    <td>Father name</td>
                    <td><input type="text" name="father"></td>
                </tr>
                <tr>
                    <td>Sex: </td>
                    <td><input type="radio" name="sex" value="male">Male
                        <input type="radio" name="sex" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>Qualifying exam: </td>
                    <td><input type="text" name="exam"></td>
                </tr>
                <tr>
                    <td>Percentage of marks scored: </td>
                    <td><input type="text" name="p"></td>
                </tr>
                <tr>
                    <td>Corresponding Address</td>
                    <td><input type="text" name="o"></td>
                </tr>
                <tr>
                    <td>Select the course:</td>
                    <td><select name="drop down">
                            <option value="PCMB">PCMB</option>
                            <option value="PCMC">PCMC</option>
                            <option value="PCME">PCME</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Select">
                        <input type="button" value="Cancel">
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>

</html>
